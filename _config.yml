theme: jekyll-theme-chirpy
baseurl: ''
lang: en
timezone: Asia/Seoul
title: 'Yunjin,Kyung'
tagline: Robot Engineering
description: >-
  A minimal, responsive, and powerful Jekyll theme for presenting professional
  writing.
url: ''
github:
  username: yunjin544
twitter:
  username: yunjin503
social:
  name: 'yunjin,kyung'
  email: yunjin544@gmail.com
  links:
    - 'https://twitter.com/yunjin544'
    - 'https://github.com/yunjin544'
google_site_verification: null
google_analytics:
  id: null
  pv:
    proxy_endpoint: null
    cache_path: null
theme_mode: null
img_cdn: ''
avatar: /assets/img/profile.jpg
toc: true
comments:
  active: null
  disqus:
    shortname: null
  utterances:
    repo: null
    issue_term: null
  giscus:
    repo: null
    repo_id: null
    category: null
    category_id: null
    mapping: null
    input_position: null
    lang: null
    reactions_enabled: null
assets:
  self_host:
    enabled: null
    env: null
pwa:
  enabled: true
paginate: 10
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
collections:
  tabs:
    output: true
    sort_by: order
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: '/posts/:title/'
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ''
      type: tabs
    values:
      layout: page
      permalink: '/:title/'
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true
sass:
  style: compressed
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs:
      - development
exclude:
  - '*.gem'
  - '*.gemspec'
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package*.json
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: '/tags/:name/'
    category: '/categories/:name/'
jekyll_admin:
  hidden_links: null
  homepage: ''
plugins:
  - jekyll-admin
whitelist:
  - jekyll-admin
